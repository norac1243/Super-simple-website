<!DOCTYPE html>
<html>
<head>
  <title>Simple Counter</title>
</head>
<body>
  <h1>Counter Example</h1>
  
  <p>Count: <span id="counter">0</span></p>
  <button onclick="increaseCounter()">Increase</button>

  <script>
    let count = 0;

    function increaseCounter() {
      count++;
      document.getElementById("counter").textContent = count;
    }
  </script>
</body>
</html>
